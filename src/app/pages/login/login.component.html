<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <h1>Inicio de sesi칩n</h1>
                <p class="text-body-secondary">Iniciar sesi칩n en su cuenta</p>
                <c-input-group class="mb-3">
                  <span style="cursor: pointer" cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="email"
                    autoComplete="username"
                    cFormControl
                    name="email"
                    [(ngModel)]="user.email"
                    placeholder="Correo"
                    required
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <a style="cursor: pointer" cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </a>
                  <input
                    [type]="passwordFieldType"
                    autoComplete="current-password"
                    cFormControl
                    name="password"
                    [(ngModel)]="user.password"
                    placeholder="Contrase침a"
                    required
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value="remember-me"
                    id="flexCheckDefault"
                    (change)="togglePasswordVisibility($event)"
                  />
                  <label for="" for="flexCheckDefault">
                    Ver contrase침a
                  </label>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4" color="primary">
                      Acceso
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'minWidth.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                <h6>PANEL DEL ADMINISTRADOR</h6>
                <img src="./assets/biblioteca.png" style="width: 60%; border-radius: 3%;" alt="">
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
